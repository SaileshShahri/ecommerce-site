{% extends "base.html" %}
{% load static %}
{% block base %}

<style>
.button {
  border: none;
  color: white;
  background-color: #1da1f2;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
input[type=text], input[type=password] , input[type=number], select {
  width: 100%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 1px solid black;
  background: #ffffff;
  border-radius: 5px;
}
input[type=text]:focus, input[type=password]:focus , input[type=number]:focus, select:focus {
  outline: none;
}
.a3 {
    background-color: #ffffff;
    color: #000000; 
    border: 1px #ffffff; 
    max-width: 750px; 
    margin: auto;
  }

/*the container must be positioned relative:*/
.custom-select {
  position: relative;
  font-family: Arial;
}

.custom-select select {
  display: none; /*hide original SELECT element:*/
}

.select-selected {
  background-color: DodgerBlue;
}

/*style the arrow inside the select element:*/
.select-selected:after {
  position: absolute;
  content: "";
  top: 14px;
  right: 10px;
  width: 0;
  height: 0;
  border: 6px solid transparent;
  border-color: #fff transparent transparent transparent;
}

/*point the arrow upwards when the select box is open (active):*/
.select-selected.select-arrow-active:after {
  border-color: transparent transparent #fff transparent;
  top: 7px;
}

/*style the items (options), including the selected item:*/
.select-items div,.select-selected {
  color: #ffffff;
  padding: 8px 16px;
  border: 1px solid transparent;
  border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
  cursor: pointer;
  user-select: none;
}

/*style items (options):*/
.select-items {
  position: absolute;
  background-color: DodgerBlue;
  top: 100%;
  left: 0;
  right: 0;
  z-index: 99;
}

/*hide the items when the select box is closed:*/
.select-hide {
  display: none;
}

.select-items div:hover, .same-as-selected {
  background-color: rgba(0, 0, 0, 0.1);
}
</style>

<div class="w3-container" style="max-width: 750px; margin: auto;">
<div class="w3-padding">
  <a href="{{ product.get_absolute_url }}">
  <div class="w3-row">
        <div class="w3-col s4">
          <img src="{{ product.image.url }}" style="width: 100%; height: 100px;">
        </div>
        <div class="w3-col s8 w3-container">
          <p>{{ product.title }}<br>
          Rs. {{ product.price }}
          <small style="text-decoration: line-through;">Rs. {{ product.comparedprice }}</small><br>
          </p>
        </div>
      </div>
    </a><br>
    <form method='POST'> {% csrf_token %}
      
              Quantity:<br>
              {{ pform.quantity }}<br>

      Payment Method:<br>
      {{ form.payment }}<br>
      Address:<br>
      {{ form.address }}

      <button type='submit' class='button w3-round w3-padding w3-margin-bottom' style="width: 100%">Continue</button>
    </form>
</div>


</div>



{% endblock %}
