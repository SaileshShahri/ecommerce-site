<style>

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 18%;
  height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 16px 10px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 82%;
  border-left: none;
  height: 300px;
}
</style>


<div class="tab">
  <button class="tablinks w3-center" onclick="openCity(event, 'description')" id="defaultOpen">Description</button>
  <button class="tablinks w3-center" onclick="openCity(event, 'shipping')">Shipping</button>
  <button class="tablinks w3-center" onclick="openCity(event, 'moreinfo')">More Info</button>
  <button class="tablinks w3-center" onclick="openCity(event, 'video')">Video</button>
  <button class="tablinks w3-center" onclick="openCity(event, 'keyword')">Keyword</button>
</div>

<div id="description" class="tabcontent">
  <p>{{ form.description }}</p>
</div>

<div id="shipping" class="tabcontent">
  <p>{{ form.shipping }}</p> 
</div>

<div id="moreinfo" class="tabcontent">
  <h3>More Info</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>


<div id="video" class="tabcontent">
  <h3>Video</h3>
  <p>Tokyo is the capital of Japan.</p>
</div>

<div id="keyword" class="tabcontent">
  <p>{{ form.keyword }}</p>
</div>


<script>
function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
