{% extends "base.html" %}

{% block base %}
<style>
.button {
  border: none;
  color: white;
  background-color: blue;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  cursor: pointer;
}
input[type=text], input[type=number], input[type=email], select {
  width: 20%;
  padding: 10px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: 1px solid black;
  background: #ffffff;
  border-radius: 5px;
}
input[type=text]:focus, input[type=number]:focus , input[type=email]:focus, textarea:focus, select:focus {
  outline: none;
}
/*input[type=file] {display: none;}*/ 

.asd{
   display: inline-block;
  color: black;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

.a2 {
    background-color: #eb0000;
    color: white;
}
input[type=file] {display: none;}
</style>


<div class="w3-container w3-round w3-padding-16" style="max-width: 1024px; margin: auto;">


 <a href="{{ product.get_absolute_url }}">
      <div class="w3-bar">
        <div class="w3-bar-item"><img src="{{ product.image.url }}" style="width: 100px; height: 100px;"></div>
        <div class="w3-bar-item">
          <p>{{ product.title }}<br>
          Rs. {{ product.price }}
          <small style="text-decoration: line-through;">Rs. {{ product.comparedprice }}</small><br>
          </p>
        </div>
      </div>
      </a>

<div class="w3-row">
{% for product in variant %}

 <a href="{{ product.get_bag_url }}">
      <div class="w3-bar w3-card w3-col l3 m3 s12 w3-round" style="margin: 5px;">
        <div class="w3-bar-item">
          <p>{{ product.desc }}<br>
          Rs. {{ product.price }}
          <small style="text-decoration: line-through;">Rs. {{ product.comparedprice }}</small><br>
          </p>
        </div>
      </div>
      </a>
{% endfor %}
</div>

</div>




{% endblock %}
